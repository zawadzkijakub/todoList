{% extends 'base.html' %}


{% block extra_headers %}
    <title>Add Category</title>
{% endblock %}


{% block content %}
    <h1>Add Category</h1>
    <form method="POST">
        {% csrf_token%}
        <input type="text" name="name" placeholder="Name" />
        <input type="color" name="color" placeholder="Color" />
        <input type="submit" />
    </form>
{% endblock %}
